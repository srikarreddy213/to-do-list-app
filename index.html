<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">

    <h1>TO-DO-LIST</h1>
    <div class="AddTask">
   <form id="taskform" autocomplete="off">
   <input type="text" id="taskinput" name="new task" placeholder="Enter New Task">
   <button id="addtsk-btn" type="submit">Add Task</button>
   </form>
    </div>

    <div class="lists">
        <h2>List Of Tasks </h2>
        <ul id="list">
        </ul>
    </div>

</div>
<script src="script.js"></script>

</body>
</html>
